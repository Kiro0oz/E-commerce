<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS FOLDER/signup.css">
  <title>Clothing | Log In</title>
</head>
<body>

  <img src="img/loader.gif" class="loader">

  <div class="alert-box">
    <img src="img/error.png" class="alert-img">
    <p class="alert-msg">Error Message</p>
  </div>
  
  <div class="container">
    <img src="img/dark-logo.png" class="logo">
    <div>
      <input type="email" autocomplete="off" id="email" placeholder="Enter Your Email">
      <input type="password" autocomplete="off" id="password" placeholder="Password">
      <button class="submit-btn">Log In</button>
    </div>
    <a href="/signup" class="link">Don't Have An Account? Create One</a>
  </div>

  <script src="js/form.js"></script>
  <script src="js/token.js"></script>


</body>
</html>
